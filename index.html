<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria zdjęć</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Galeria zdjęć</h1>
    <ul class="gallery">
        <li class="thumb"><img src="images/1.jpg" alt=""></li>
        <li class="thumb"><img src="images/2.jpg" alt=""></li>
        <li class="thumb"><img src="images/3.jpg" alt=""></li>
        <li class="thumb"><img src="images/4.jpg" alt=""></li>
        <li class="thumb"><img src="images/5.jpg" alt=""></li>
        <li class="thumb"><img src="images/6.jpg" alt=""></li>
        <li class="thumb"><img src="images/7.jpg" alt=""></li>
        <li class="thumb"><img src="images/8.jpg" alt=""></li>
        <li class="thumb"><img src="images/9.jpg" alt=""></li>
        <li class="thumb"><img src="images/10.jpg" alt=""></li>
    </ul>
    <div class="popup hidden">
        <div class="popup-body">
            <button class="popup__close"> x </button>
            <img src="images/1.jpg" alt="" class="popup__img">
            <button class="popup__arrow popup__arrow--left"><</button>
            <button class="popup__arrow popup__arrow--right">></button>
        </div>
    </div>
    <footer>
        copyright by Agnieszka Mandal. 2022
    </footer>
    <script src="app.js"></script>
  </body>
</html>
